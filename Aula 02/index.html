<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Pagina HTML5</title>
</head>

<body>

    <!-- Define o cabeçalho da página -->
    <header>
        <h1>Página HTML5</h1>
    </header>

    <!-- Define a seção principal -->
    <main>
        <img src="./imagens/cuidador3.jpg" alt="cuidador" width="500px">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim cum sequi nisi quaerat dolor dolorum vitae
            natus iure neque minus ab, mollitia dicta error temporibus praesentium veniam sunt ratione fuga?</p>

        <!-- Videos -->
        <iframe width="500" height="300" src="https://www.youtube.com/embed/NGmfOgAzG2s?si=HAawhuEnOrB2r6O0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <!-- Localização -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d230483.82326177572!2d-49.45460888496515!3d-25.4947145849685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dcf9451cf3a8b9%3A0x43ef91ed5de422cb!2sHome%20Care%20-%20Cuidadores%20do%20bem%20-%20Cuidadores%20de%20idosos!5e0!3m2!1spt-BR!2sbr!4v1722386199556!5m2!1spt-BR!2sbr"
            width="500" height="400" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

        <!-- Áudio -->
         <audio src="./audio/WebMobileI_Aula03_town-10169.mp3" controls>Gemidão do Whats</audio>

        <!-- Formulario -->
        <form action="">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" required>
            <br>
            <label for="email">E-mail: </label>
            <input type="email" id="email" required>
            <br>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" required>
            <br>
            <button type="submit">Enviar
            </button>
        </form>

    </main>

    <footer>
        <p>&copy; 2024 Nicolas Rei Delas </p>
    </footer>

</body>

</html>
